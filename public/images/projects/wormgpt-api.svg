<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#apiGradient)"/>
  
  <!-- API Server -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="200" height="300" rx="15" fill="url(#serverGradient)" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Server details -->
    <rect x="20" y="20" width="160" height="40" rx="5" fill="#1e3a8a"/>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WormGPT API Server</text>
    
    <!-- API endpoints -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="160" height="25" rx="3" fill="#3b82f6" opacity="0.8"/>
      <text x="5" y="17" fill="white" font-family="Arial, sans-serif" font-size="10">POST /api/generate</text>
      
      <rect x="0" y="35" width="160" height="25" rx="3" fill="#06b6d4" opacity="0.8"/>
      <text x="5" y="52" fill="white" font-family="Arial, sans-serif" font-size="10">GET /api/models</text>
      
      <rect x="0" y="70" width="160" height="25" rx="3" fill="#3b82f6" opacity="0.8"/>
      <text x="5" y="87" fill="white" font-family="Arial, sans-serif" font-size="10">POST /api/chat</text>
      
      <rect x="0" y="105" width="160" height="25" rx="3" fill="#06b6d4" opacity="0.8"/>
      <text x="5" y="122" fill="white" font-family="Arial, sans-serif" font-size="10">GET /api/status</text>
    </g>
    
    <!-- Status indicators -->
    <g transform="translate(20, 220)">
      <circle cx="10" cy="10" r="5" fill="#10b981"/>
      <text x="25" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">Online</text>
      
      <circle cx="10" cy="35" r="5" fill="#f59e0b"/>
      <text x="25" y="40" fill="#333" font-family="Arial, sans-serif" font-size="12">Processing</text>
      
      <circle cx="10" cy="60" r="5" fill="#ef4444"/>
      <text x="25" y="65" fill="#333" font-family="Arial, sans-serif" font-size="12">Error</text>
    </g>
  </g>
  
  <!-- Client connections -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="white" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Python Client</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• RESTful API</text>
    <text x="10" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">• JSON Response</text>
  </g>
  
  <g transform="translate(580, 200)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="white" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Web Client</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• HTTP Requests</text>
    <text x="10" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">• Real-time Data</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="220" y1="240" x2="300" y2="200" stroke="#3b82f6" stroke-width="3" opacity="0.7"/>
  <line x1="500" y1="200" x2="580" y2="240" stroke="#06b6d4" stroke-width="3" opacity="0.7"/>
  
  <!-- Data flow indicators -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="3" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- WormGPT Logo -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#1e3a8a"/>
    <text x="50" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WormGPT API</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">WormGPT API</text>
  <text x="400" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">RESTful API for AI Text Generation</text>
  
  <!-- Floating code snippets -->
  <g transform="translate(50, 350)" opacity="0.7">
    <rect x="0" y="0" width="200" height="100" rx="5" fill="white" opacity="0.8"/>
    <text x="10" y="20" fill="#333" font-family="monospace" font-size="10">import wormgpt</text>
    <text x="10" y="35" fill="#333" font-family="monospace" font-size="10">api = wormgpt.API()</text>
    <text x="10" y="50" fill="#333" font-family="monospace" font-size="10">response = api.generate(</text>
    <text x="10" y="65" fill="#333" font-family="monospace" font-size="10">  prompt="Hello world"</text>
    <text x="10" y="80" fill="#333" font-family="monospace" font-size="10">)</text>
  </g>
  
  <!-- Network diagram -->
  <g transform="translate(550, 350)" opacity="0.6">
    <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
    <circle cx="60" cy="20" r="8" fill="#06b6d4"/>
    <circle cx="100" cy="20" r="8" fill="#3b82f6"/>
    <circle cx="40" cy="50" r="8" fill="#06b6d4"/>
    <circle cx="80" cy="50" r="8" fill="#3b82f6"/>
    
    <line x1="20" y1="20" x2="40" y2="50" stroke="#3b82f6" stroke-width="2"/>
    <line x1="60" y1="20" x2="40" y2="50" stroke="#06b6d4" stroke-width="2"/>
    <line x1="100" y1="20" x2="80" y2="50" stroke="#3b82f6" stroke-width="2"/>
    <line x1="40" y1="50" x2="80" y2="50" stroke="#06b6d4" stroke-width="2"/>
  </g>
</svg>





