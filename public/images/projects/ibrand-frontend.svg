<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- E-commerce elements -->
  <!-- Shopping cart icon -->
  <g transform="translate(50, 50)">
    <rect x="0" y="20" width="60" height="40" rx="5" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="20" cy="10" r="8" fill="#ff6b6b"/>
    <circle cx="45" cy="10" r="8" fill="#4ecdc4"/>
    <rect x="10" y="25" width="40" height="3" fill="#ddd"/>
    <rect x="10" y="32" width="30" height="3" fill="#ddd"/>
    <rect x="10" y="39" width="35" height="3" fill="#ddd"/>
  </g>
  
  <!-- Product cards -->
  <g transform="translate(150, 40)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="50" fill="#f0f0f0" rx="4"/>
    <rect x="10" y="65" width="40" height="3" fill="#333"/>
    <rect x="10" y="72" width="30" height="3" fill="#666"/>
    <rect x="10" y="85" width="25" height="3" fill="#4ecdc4"/>
  </g>
  
  <g transform="translate(250, 40)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="50" fill="#f0f0f0" rx="4"/>
    <rect x="10" y="65" width="35" height="3" fill="#333"/>
    <rect x="10" y="72" width="25" height="3" fill="#666"/>
    <rect x="10" y="85" width="30" height="3" fill="#ff6b6b"/>
  </g>
  
  <!-- React logo -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#61dafb" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="none" stroke="#61dafb" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(120)"/>
    <circle cx="0" cy="0" r="8" fill="#61dafb"/>
  </g>
  
  <!-- TypeScript logo -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#3178c6"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">iBrand Frontend</text>
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">React + TypeScript E-commerce</text>
</svg>