<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="educationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="courseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#educationGradient)"/>
  
  <!-- Main Learning Platform -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="600" height="400" rx="20" fill="url(#courseGradient)" stroke="#3b82f6" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="20" fill="#3b82f6"/>
    <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Courses Web Platform</text>
    
    <!-- Course Cards -->
    <g transform="translate(30, 80)">
      <!-- Course 1 -->
      <rect x="0" y="0" width="160" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
      <rect x="0" y="0" width="160" height="40" rx="10" fill="#10b981"/>
      <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Web Development</text>
      <text x="10" y="60" fill="#333" font-family="Arial, sans-serif" font-size="10">Learn HTML, CSS, JavaScript</text>
      <text x="10" y="80" fill="#666" font-family="Arial, sans-serif" font-size="9">Duration: 8 weeks</text>
      <text x="10" y="95" fill="#666" font-family="Arial, sans-serif" font-size="9">Students: 1,234</text>
      
      <!-- Course 2 -->
      <rect x="180" y="0" width="160" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
      <rect x="180" y="0" width="160" height="40" rx="10" fill="#f59e0b"/>
      <text x="260" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Data Science</text>
      <text x="190" y="60" fill="#333" font-family="Arial, sans-serif" font-size="10">Python, Machine Learning</text>
      <text x="190" y="80" fill="#666" font-family="Arial, sans-serif" font-size="9">Duration: 12 weeks</text>
      <text x="190" y="95" fill="#666" font-family="Arial, sans-serif" font-size="9">Students: 856</text>
      
      <!-- Course 3 -->
      <rect x="360" y="0" width="160" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
      <rect x="360" y="0" width="160" height="40" rx="10" fill="#8b5cf6"/>
      <text x="440" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mobile Apps</text>
      <text x="370" y="60" fill="#333" font-family="Arial, sans-serif" font-size="10">React Native, Flutter</text>
      <text x="370" y="80" fill="#666" font-family="Arial, sans-serif" font-size="9">Duration: 10 weeks</text>
      <text x="370" y="95" fill="#666" font-family="Arial, sans-serif" font-size="9">Students: 642</text>
    </g>
    
    <!-- Learning Progress -->
    <g transform="translate(30, 220)">
      <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Learning Progress</text>
      
      <!-- Progress bars -->
      <g transform="translate(0, 40)">
        <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">Web Development</text>
        <rect x="0" y="20" width="200" height="10" rx="5" fill="#e5e7eb"/>
        <rect x="0" y="20" width="160" height="10" rx="5" fill="#10b981"/>
        <text x="210" y="28" fill="#333" font-family="Arial, sans-serif" font-size="10">80%</text>
        
        <text x="0" y="45" fill="#333" font-family="Arial, sans-serif" font-size="12">Data Science</text>
        <rect x="0" y="50" width="200" height="10" rx="5" fill="#e5e7eb"/>
        <rect x="0" y="50" width="120" height="10" rx="5" fill="#f59e0b"/>
        <text x="210" y="58" fill="#333" font-family="Arial, sans-serif" font-size="10">60%</text>
        
        <text x="0" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12">Mobile Apps</text>
        <rect x="0" y="80" width="200" height="10" rx="5" fill="#e5e7eb"/>
        <rect x="0" y="80" width="100" height="10" rx="5" fill="#8b5cf6"/>
        <text x="210" y="88" fill="#333" font-family="Arial, sans-serif" font-size="10">50%</text>
      </g>
    </g>
    
    <!-- Student Dashboard -->
    <g transform="translate(300, 220)">
      <rect x="0" y="0" width="250" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
      <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Student Dashboard</text>
      
      <g transform="translate(10, 30)">
        <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="10">Total Courses: 15</text>
        <text x="0" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">Completed: 8</text>
        <text x="0" y="45" fill="#333" font-family="Arial, sans-serif" font-size="10">In Progress: 3</text>
        <text x="0" y="60" fill="#333" font-family="Arial, sans-serif" font-size="10">Certificates: 5</text>
        <text x="0" y="75" fill="#333" font-family="Arial, sans-serif" font-size="10">Study Time: 120h</text>
      </g>
    </g>
  </g>
  
  <!-- Education Icons -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="25" fill="#3b82f6" opacity="0.8" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸ“š</text>
  </g>
  
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸŽ“</text>
  </g>
  
  <g transform="translate(375, 50)">
    <circle cx="0" cy="0" r="25" fill="#f59e0b" opacity="0.8" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸ’»</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Courses Web</text>
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Online Learning Platform</text>
  
  <!-- Floating learning elements -->
  <g opacity="0.6">
    <circle cx="150" cy="300" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="300;280;300" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="3" fill="#10b981">
      <animate attributeName="cy" values="350;330;350" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="320" r="3" fill="#f59e0b">
      <animate attributeName="cy" values="320;300;320" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="280" r="3" fill="#8b5cf6">
      <animate attributeName="cy" values="280;260;280" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines -->
  <line x1="75" y1="100" x2="100" y2="150" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="725" y1="100" x2="700" y2="150" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="75" x2="400" y2="100" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
</svg>