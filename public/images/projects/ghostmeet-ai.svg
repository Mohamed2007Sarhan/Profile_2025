<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meetingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#meetingGradient)"/>
  
  <!-- Meeting room setup -->
  <g transform="translate(50, 50)">
    <!-- Screen -->
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#screenGradient)" stroke="#4a4a4a" stroke-width="2"/>
    
    <!-- Video participants -->
    <rect x="10" y="10" width="40" height="30" fill="#4ecdc4" rx="3"/>
    <rect x="60" y="10" width="40" height="30" fill="#ff6b6b" rx="3"/>
    <rect x="110" y="10" width="40" height="30" fill="#45b7d1" rx="3"/>
    <rect x="160" y="10" width="30" height="30" fill="#96ceb4" rx="3"/>
    
    <!-- Transcription text -->
    <rect x="10" y="50" width="180" height="15" fill="#333" rx="2"/>
    <rect x="10" y="70" width="150" height="15" fill="#333" rx="2"/>
    <rect x="10" y="90" width="160" height="15" fill="#333" rx="2"/>
    
    <!-- AI processing indicator -->
    <circle cx="190" cy="25" r="8" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(300, 80)">
    <rect x="0" y="20" width="20" height="30" rx="10" fill="white" opacity="0.8"/>
    <rect x="8" y="0" width="4" height="20" fill="white" opacity="0.8"/>
    <rect x="5" y="50" width="10" height="3" fill="white" opacity="0.8"/>
    <rect x="3" y="55" width="14" height="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- AI Brain with sound waves -->
  <g transform="translate(320, 150)">
    <path d="M0,15 Q-15,0 0,0 Q15,0 0,15 Q-8,25 0,30 Q8,25 0,15" fill="white" opacity="0.8"/>
    
    <!-- Sound waves -->
    <path d="M20,10 Q30,5 40,10 Q50,15 60,10" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M20,20 Q30,15 40,20 Q50,25 60,20" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M20,30 Q30,25 40,30 Q50,35 60,30" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- TypeScript logo -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#3178c6"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TS</text>
  </g>
  
  <!-- Meeting stats -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="white" opacity="0.2"/>
    <text x="40" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Duration</text>
    <text x="40" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">45:30</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GhostMeet.AI</text>
  <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">AI-Powered Meeting Assistant</text>
</svg>







