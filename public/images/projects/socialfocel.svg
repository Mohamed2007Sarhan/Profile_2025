<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#socialGradient)"/>
  
  <!-- Main Platform Interface -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="600" height="350" rx="20" fill="url(#platformGradient)" stroke="#8b5cf6" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="20" fill="#8b5cf6"/>
    <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SocialFocel Dashboard</text>
    
    <!-- Social Media Tabs -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="80" height="40" rx="5" fill="#3b82f6" opacity="0.8"/>
      <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Facebook</text>
      
      <rect x="90" y="0" width="80" height="40" rx="5" fill="#1da1f2" opacity="0.8"/>
      <text x="130" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Twitter</text>
      
      <rect x="180" y="0" width="80" height="40" rx="5" fill="#e1306c" opacity="0.8"/>
      <text x="220" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Instagram</text>
      
      <rect x="270" y="0" width="80" height="40" rx="5" fill="#0077b5" opacity="0.8"/>
      <text x="310" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LinkedIn</text>
      
      <rect x="360" y="0" width="80" height="40" rx="5" fill="#ff0000" opacity="0.8"/>
      <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">YouTube</text>
    </g>
    
    <!-- Content Creation Area -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="350" height="120" rx="10" fill="white" stroke="#e1e8ed" stroke-width="2"/>
      <text x="10" y="25" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Create New Post</text>
      
      <!-- Post content -->
      <rect x="10" y="35" width="330" height="50" rx="5" fill="#f7f9fa" stroke="#e1e8ed" stroke-width="1"/>
      <text x="15" y="55" fill="#657786" font-family="Arial, sans-serif" font-size="12">What's on your mind? Share your thoughts...</text>
      
      <!-- Post button -->
      <rect x="280" y="95" width="60" height="20" rx="10" fill="#8b5cf6"/>
      <text x="310" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Post</text>
    </g>
    
    <!-- Analytics Panel -->
    <g transform="translate(390, 140)">
      <rect x="0" y="0" width="190" height="120" rx="10" fill="white" stroke="#e1e8ed" stroke-width="2"/>
      <text x="10" y="25" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Analytics</text>
      
      <!-- Stats -->
      <g transform="translate(10, 35)">
        <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">Total Posts: 1,234</text>
        <text x="0" y="35" fill="#333" font-family="Arial, sans-serif" font-size="12">Engagement: 89%</text>
        <text x="0" y="55" fill="#333" font-family="Arial, sans-serif" font-size="12">Followers: 5,678</text>
        <text x="0" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12">Reach: 12,345</text>
      </g>
    </g>
    
    <!-- Scheduled Posts -->
    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="560" height="50" rx="10" fill="#f7f9fa" stroke="#e1e8ed" stroke-width="1"/>
      <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Scheduled Posts</text>
      <text x="10" y="35" fill="#666" font-family="Arial, sans-serif" font-size="10">3 posts scheduled for today â€¢ 12 posts in queue</text>
    </g>
  </g>
  
  <!-- Social Media Icons -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="20" fill="#3b82f6" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">f</text>
  </g>
  
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="20" fill="#1da1f2" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">t</text>
  </g>
  
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="20" fill="#e1306c" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">i</text>
  </g>
  
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="20" fill="#0077b5" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">in</text>
  </g>
  
  <g transform="translate(250, 50)">
    <circle cx="0" cy="0" r="20" fill="#ff0000" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">yt</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="70" x2="100" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="70" x2="100" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="70" x2="100" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="270" y1="70" x2="100" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SocialFocel</text>
  <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Social Media Management Platform</text>
  
  <!-- Floating engagement indicators -->
  <g transform="translate(50, 500)" opacity="0.7">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="white" opacity="0.9">
      <animate attributeName="y" values="0;-5;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Engagement</text>
    <text x="60" y="40" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+23%</text>
  </g>
  
  <g transform="translate(630, 500)" opacity="0.7">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="white" opacity="0.9">
      <animate attributeName="y" values="0;-5;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Reach</text>
    <text x="60" y="40" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+45%</text>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.6">
    <circle cx="200" cy="300" r="3" fill="#8b5cf6">
      <animate attributeName="cx" values="200;400;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="3" fill="#a855f7">
      <animate attributeName="cx" values="300;500;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="400" r="3" fill="#c084fc">
      <animate attributeName="cx" values="150;350;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>






