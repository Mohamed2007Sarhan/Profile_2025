<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="educationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#educationGradient)"/>
  
  <!-- Educational platform interface -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="50" fill="#f8f9fa" rx="8"/>
    <text x="20" y="30" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Teacher Platform</text>
    
    <!-- Navigation -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="60" height="25" fill="#4ecdc4" rx="3"/>
      <text x="30" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Dashboard</text>
      
      <rect x="70" y="0" width="60" height="25" fill="white" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="100" y="17" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">Courses</text>
      
      <rect x="140" y="0" width="60" height="25" fill="white" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="170" y="17" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">Students</text>
      
      <rect x="210" y="0" width="60" height="25" fill="white" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="240" y="17" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">Reports</text>
    </g>
    
    <!-- Content sections -->
    <g transform="translate(20, 100)">
      <!-- Courses section -->
      <rect x="0" y="0" width="130" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">My Courses</text>
      <text x="10" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9">• Mathematics 101</text>
      <text x="10" y="50" fill="#666" font-family="Arial, sans-serif" font-size="9">• Physics 201</text>
      <text x="10" y="65" fill="#666" font-family="Arial, sans-serif" font-size="9">• Chemistry 301</text>
      
      <!-- Students section -->
      <rect x="140" y="0" width="130" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="150" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Students</text>
      <text x="150" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9">Total: 45 students</text>
      <text x="150" y="50" fill="#666" font-family="Arial, sans-serif" font-size="9">Active: 42 students</text>
      <text x="150" y="65" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">New: 3 students</text>
    </g>
    
    <!-- Quick actions -->
    <g transform="translate(20, 190)">
      <rect x="0" y="0" width="80" height="10" fill="#4ecdc4" rx="5"/>
      <text x="40" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Add Course</text>
      
      <rect x="90" y="0" width="80" height="10" fill="#45b7d1" rx="5"/>
      <text x="130" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">View Reports</text>
      
      <rect x="180" y="0" width="80" height="10" fill="#96ceb4" rx="5"/>
      <text x="220" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Manage Students</text>
    </g>
  </g>
  
  <!-- Education icon -->
  <g transform="translate(320, 80)">
    <circle cx="20" cy="20" r="18" fill="white" opacity="0.8"/>
    <path d="M10,15 L20,10 L30,15 L20,20 Z" fill="#4ecdc4"/>
    <rect x="15" y="20" width="10" height="8" fill="#4ecdc4"/>
    <circle cx="18" cy="25" r="1" fill="white"/>
    <circle cx="22" cy="25" r="1" fill="white"/>
  </g>
  
  <!-- PHP logo -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#777bb4"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PHP</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Teacher PHP</text>
  <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Educational Platform</text>
</svg>








