<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twitterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1da1f2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d8bd9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1da1f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#777bb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f5d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#twitterGradient)"/>
  
  <!-- Twitter Bird Logo -->
  <g transform="translate(350, 100)">
    <path d="M0,0 C-20,-15 -35,-25 -50,-20 C-40,-30 -25,-35 -10,-30 C-5,-40 5,-40 10,-30 C25,-35 40,-30 50,-20 C35,-25 20,-15 0,0 Z" 
          fill="white" filter="url(#glow)"/>
    <circle cx="-15" cy="-10" r="3" fill="#1da1f2"/>
    <circle cx="15" cy="-10" r="3" fill="#1da1f2"/>
  </g>
  
  <!-- Twitter Interface -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#panelGradient)" stroke="#1da1f2" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="50" rx="15" fill="#1da1f2"/>
    <text x="150" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Twitter Integration</text>
    
    <!-- Tweet composition area -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="260" height="80" rx="5" fill="white" stroke="#e1e8ed" stroke-width="1"/>
      <text x="10" y="20" fill="#14171a" font-family="Arial, sans-serif" font-size="12">What's happening?</text>
      <text x="10" y="40" fill="#657786" font-family="Arial, sans-serif" font-size="10">Compose your tweet...</text>
      
      <!-- Tweet button -->
      <rect x="200" y="50" width="60" height="25" rx="12" fill="#1da1f2"/>
      <text x="230" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tweet</text>
    </g>
    
    <!-- Tweet feed -->
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="260" height="40" rx="5" fill="#f7f9fa" stroke="#e1e8ed" stroke-width="1"/>
      <text x="10" y="15" fill="#14171a" font-family="Arial, sans-serif" font-size="10">@username: Just posted via PHP API!</text>
      <text x="10" y="30" fill="#657786" font-family="Arial, sans-serif" font-size="8">2 minutes ago</text>
    </g>
  </g>
  
  <!-- PHP Code Panel -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#panelGradient)" stroke="#777bb4" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="50" rx="15" fill="url(#phpGradient)"/>
    <text x="150" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PHP Integration</text>
    
    <!-- Code example -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="260" height="120" rx="5" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
      <text x="10" y="20" fill="#68d391" font-family="monospace" font-size="10">&lt;?php</text>
      <text x="10" y="35" fill="#fbb6ce" font-family="monospace" font-size="10">$twitter = new TwitterAPI();</text>
      <text x="10" y="50" fill="#fbb6ce" font-family="monospace" font-size="10">$tweet = $twitter-&gt;postTweet(</text>
      <text x="20" y="65" fill="#fef5e7" font-family="monospace" font-size="10">"Hello from PHP!"</text>
      <text x="10" y="80" fill="#fbb6ce" font-family="monospace" font-size="10">);</text>
      <text x="10" y="95" fill="#68d391" font-family="monospace" font-size="10">?&gt;</text>
    </g>
  </g>
  
  <!-- Social Media Icons -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#panelGradient)" stroke="#1da1f2" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Social Features</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• Auto Posting</text>
    <text x="10" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">• Analytics</text>
  </g>
  
  <g transform="translate(530, 450)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#panelGradient)" stroke="#777bb4" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PHP Features</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• API Integration</text>
    <text x="10" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">• Automation</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="400" y1="300" x2="450" y2="300" stroke="#1da1f2" stroke-width="3" opacity="0.7"/>
  
  <!-- Data flow indicators -->
  <g transform="translate(420, 290)" opacity="0.6">
    <circle cx="0" cy="0" r="3" fill="#1da1f2">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Twitter PHP</text>
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Social Media Integration & Automation</text>
  
  <!-- Floating tweets -->
  <g transform="translate(50, 300)" opacity="0.7">
    <rect x="0" y="0" width="200" height="60" rx="5" fill="white" opacity="0.9">
      <animate attributeName="y" values="0;-10;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="10">@user1: Great PHP integration!</text>
    <text x="10" y="35" fill="#666" font-family="Arial, sans-serif" font-size="8">Posted via API</text>
  </g>
  
  <g transform="translate(550, 320)" opacity="0.7">
    <rect x="0" y="0" width="200" height="60" rx="5" fill="white" opacity="0.9">
      <animate attributeName="y" values="0;-10;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="10">@user2: Automated posting works!</text>
    <text x="10" y="35" fill="#666" font-family="Arial, sans-serif" font-size="8">Posted via PHP</text>
  </g>
  
  <!-- PHP Logo -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="url(#phpGradient)"/>
    <text x="50" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PHP</text>
  </g>
</svg>


