<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#trackerGradient)"/>
  
  <!-- World Map -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="600" height="300" rx="15" fill="url(#mapGradient)" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Map title -->
    <text x="300" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">IP Geolocation Tracking</text>
    
    <!-- Simplified world map -->
    <g transform="translate(50, 50)">
      <!-- North America -->
      <path d="M50,80 Q80,60 120,70 Q150,50 180,60 Q200,40 220,50 Q240,30 260,40 Q280,20 300,30 Q320,10 340,20 Q360,0 380,10 Q400,5 420,15 Q440,10 460,20 Q480,15 500,25" 
            fill="#3b82f6" opacity="0.3" stroke="#1e40af" stroke-width="2"/>
      
      <!-- Europe -->
      <path d="M300,60 Q320,50 340,55 Q360,45 380,50 Q400,40 420,45 Q440,35 460,40 Q480,30 500,35" 
            fill="#06b6d4" opacity="0.3" stroke="#1e40af" stroke-width="2"/>
      
      <!-- Asia -->
      <path d="M400,70 Q420,60 440,65 Q460,55 480,60 Q500,50 520,55 Q540,45 560,50 Q580,40 600,45" 
            fill="#3b82f6" opacity="0.3" stroke="#1e40af" stroke-width="2"/>
      
      <!-- Africa -->
      <path d="M350,120 Q370,110 390,115 Q410,105 430,110 Q450,100 470,105 Q490,95 510,100" 
            fill="#06b6d4" opacity="0.3" stroke="#1e40af" stroke-width="2"/>
      
      <!-- Australia -->
      <path d="M500,180 Q520,170 540,175 Q560,165 580,170" 
            fill="#3b82f6" opacity="0.3" stroke="#1e40af" stroke-width="2"/>
    </g>
    
    <!-- IP Location markers -->
    <g transform="translate(50, 50)">
      <!-- New York -->
      <circle cx="200" cy="80" r="8" fill="#ef4444">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="200" y="100" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">NYC</text>
      
      <!-- London -->
      <circle cx="350" cy="70" r="8" fill="#10b981">
        <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="350" y="90" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">LON</text>
      
      <!-- Tokyo -->
      <circle cx="520" cy="80" r="8" fill="#f59e0b">
        <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="520" y="100" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">TKY</text>
      
      <!-- Sydney -->
      <circle cx="550" cy="200" r="8" fill="#8b5cf6">
        <animate attributeName="r" values="8;12;8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="550" y="220" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">SYD</text>
    </g>
    
    <!-- Connection lines -->
    <g transform="translate(50, 50)" opacity="0.6">
      <line x1="200" y1="80" x2="350" y2="70" stroke="#3b82f6" stroke-width="2"/>
      <line x1="350" y1="70" x2="520" y2="80" stroke="#06b6d4" stroke-width="2"/>
      <line x1="520" y1="80" x2="550" y2="200" stroke="#3b82f6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- IP Information Panel -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="url(#mapGradient)" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="150" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">IP Information</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">IP Address: 192.168.1.1</text>
      <text x="0" y="35" fill="#333" font-family="Arial, sans-serif" font-size="12">Location: New York, USA</text>
      <text x="0" y="55" fill="#333" font-family="Arial, sans-serif" font-size="12">ISP: Verizon Communications</text>
    </g>
  </g>
  
  <!-- Security Features Panel -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="url(#mapGradient)" stroke="#06b6d4" stroke-width="2"/>
    
    <text x="150" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Security Features</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">• Geolocation Tracking</text>
      <text x="0" y="35" fill="#333" font-family="Arial, sans-serif" font-size="12">• Network Analysis</text>
      <text x="0" y="55" fill="#333" font-family="Arial, sans-serif" font-size="12">• Threat Detection</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">IP Tracker</text>
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Advanced IP Geolocation & Security Analysis</text>
  
  <!-- Network nodes -->
  <g transform="translate(50, 200)" opacity="0.7">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">IP</text>
  </g>
  
  <g transform="translate(700, 200)" opacity="0.7">
    <circle cx="0" cy="0" r="15" fill="#06b6d4" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GPS</text>
  </g>
  
  <!-- Connection line between nodes -->
  <line x1="65" y1="200" x2="685" y2="200" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
  
  <!-- Floating data packets -->
  <g transform="translate(200, 190)" opacity="0.6">
    <rect x="0" y="0" width="20" height="15" rx="3" fill="#3b82f6">
      <animate attributeName="x" values="0;400;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">IP</text>
  </g>
  
  <g transform="translate(300, 210)" opacity="0.6">
    <rect x="0" y="0" width="20" height="15" rx="3" fill="#06b6d4">
      <animate attributeName="x" values="0;300;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">GPS</text>
  </g>
</svg>


