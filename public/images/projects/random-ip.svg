<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#networkGradient)"/>
  
  <!-- Network tool interface -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="40" fill="#f8f9fa" rx="8"/>
    <text x="20" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Random IP Generator</text>
    
    <!-- IP address display -->
    <g transform="translate(20, 60)">
      <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Generated IP Addresses:</text>
      
      <!-- IP addresses -->
      <rect x="0" y="30" width="260" height="25" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
      <text x="10" y="47" fill="#333" font-family="monospace" font-size="12">192.168.1.45</text>
      
      <rect x="0" y="60" width="260" height="25" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
      <text x="10" y="77" fill="#333" font-family="monospace" font-size="12">10.0.0.123</text>
      
      <rect x="0" y="90" width="260" height="25" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
      <text x="10" y="107" fill="#333" font-family="monospace" font-size="12">172.16.0.89</text>
      
      <!-- Generate button -->
      <rect x="0" y="125" width="80" height="30" fill="#4ecdc4" rx="5"/>
      <text x="40" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Generate</text>
      
      <!-- Clear button -->
      <rect x="90" y="125" width="80" height="30" fill="#ff6b6b" rx="5"/>
      <text x="130" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Clear</text>
    </g>
  </g>
  
  <!-- Network visualization -->
  <g transform="translate(320, 80)">
    <!-- Network nodes -->
    <circle cx="20" cy="20" r="8" fill="white" opacity="0.8"/>
    <circle cx="20" cy="50" r="8" fill="white" opacity="0.8"/>
    <circle cx="20" cy="80" r="8" fill="white" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="20" y1="28" x2="20" y2="42" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="58" x2="20" y2="72" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- IP addresses -->
    <text x="35" y="25" fill="white" font-family="monospace" font-size="8">192.168.1.1</text>
    <text x="35" y="55" fill="white" font-family="monospace" font-size="8">10.0.0.1</text>
    <text x="35" y="85" fill="white" font-family="monospace" font-size="8">172.16.0.1</text>
  </g>
  
  <!-- Python logo -->
  <g transform="translate(320, 200)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#3776ab" stroke-width="3"/>
    <path d="M2,20 Q2,2 20,2 L38,2 Q38,8 32,8 L26,8 Q20,8 20,14 L20,26 Q20,32 14,32 L8,32 Q2,32 2,26 Z" fill="#3776ab"/>
    <path d="M38,20 Q38,38 20,38 L2,38 Q2,32 8,32 L14,32 Q20,32 20,26 L20,14 Q20,8 26,8 L32,8 Q38,8 38,14 Z" fill="#ffd43b"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Py</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Random IP</text>
  <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Python Network Tool</text>
</svg>







