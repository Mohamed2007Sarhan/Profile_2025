<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#profileGradient)"/>
  
  <!-- Portfolio layout -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header with profile -->
    <rect x="0" y="0" width="300" height="80" fill="#f8f9fa" rx="8"/>
    
    <!-- Profile avatar -->
    <circle cx="40" cy="40" r="25" fill="#4ecdc4"/>
    <text x="40" y="47" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MS</text>
    
    <!-- Profile info -->
    <text x="80" y="30" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mohamed Sarhan</text>
    <text x="80" y="45" fill="#666" font-family="Arial, sans-serif" font-size="12">Full Stack Developer</text>
    <text x="80" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">JavaScript • React • Node.js</text>
    
    <!-- Navigation -->
    <g transform="translate(200, 20)">
      <rect x="0" y="0" width="20" height="3" fill="#4ecdc4" rx="1"/>
      <rect x="0" y="8" width="15" height="3" fill="#ddd" rx="1"/>
      <rect x="0" y="16" width="18" height="3" fill="#ddd" rx="1"/>
      <rect x="0" y="24" width="12" height="3" fill="#ddd" rx="1"/>
    </g>
    
    <!-- Content sections -->
    <g transform="translate(20, 90)">
      <!-- About section -->
      <rect x="0" y="0" width="130" height="50" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="10" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">About</text>
      <text x="10" y="30" fill="#666" font-family="Arial, sans-serif" font-size="9">Passionate developer with 5+ years experience in web development</text>
      
      <!-- Skills section -->
      <rect x="140" y="0" width="130" height="50" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="150" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skills</text>
      <text x="150" y="30" fill="#666" font-family="Arial, sans-serif" font-size="9">JavaScript, React, Node.js, Python</text>
      
      <!-- Projects section -->
      <rect x="0" y="60" width="130" height="50" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="10" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Projects</text>
      <text x="10" y="90" fill="#666" font-family="Arial, sans-serif" font-size="9">AI.Maker, iBrand, GhostMeet</text>
      
      <!-- Contact section -->
      <rect x="140" y="60" width="130" height="50" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="150" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Contact</text>
      <text x="150" y="90" fill="#666" font-family="Arial, sans-serif" font-size="9">mohamed@example.com</text>
    </g>
  </g>
  
  <!-- JavaScript logo -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#f7df1e"/>
    <text x="20" y="25" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JS</text>
  </g>
  
  <!-- Animation elements -->
  <g transform="translate(50, 270)">
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="0" r="3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">New Profile 2025</text>
  <text x="200" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Modern JavaScript Portfolio</text>
</svg>







