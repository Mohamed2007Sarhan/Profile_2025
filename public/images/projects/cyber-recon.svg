<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#cyberGradient)"/>
  
  <!-- Terminal Window -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="600" height="300" rx="10" fill="url(#terminalGradient)" stroke="#00ff00" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="600" height="40" rx="10" fill="#1a1a1a"/>
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca3f"/>
    <text x="300" y="25" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12" font-weight="bold">cyber-recon@terminal</text>
    
    <!-- Terminal content -->
    <g transform="translate(20, 60)">
      <text x="0" y="20" fill="#00ff00" font-family="monospace" font-size="12">$ ./cyber-recon --target example.com</text>
      <text x="0" y="40" fill="#00ff00" font-family="monospace" font-size="12">[INFO] Starting reconnaissance...</text>
      <text x="0" y="60" fill="#00ff00" font-family="monospace" font-size="12">[SCAN] Port scanning: 80, 443, 22, 21</text>
      <text x="0" y="80" fill="#00ff00" font-family="monospace" font-size="12">[INFO] Found open ports: 80, 443</text>
      <text x="0" y="100" fill="#00ff00" font-family="monospace" font-size="12">[SCAN] Service detection...</text>
      <text x="0" y="120" fill="#00ff00" font-family="monospace" font-size="12">[INFO] Apache/2.4.41 on port 80</text>
      <text x="0" y="140" fill="#00ff00" font-family="monospace" font-size="12">[INFO] OpenSSL/1.1.1 on port 443</text>
      <text x="0" y="160" fill="#00ff00" font-family="monospace" font-size="12">[SCAN] Vulnerability assessment...</text>
      <text x="0" y="180" fill="#00ff00" font-family="monospace" font-size="12">[INFO] Scan completed successfully</text>
      <text x="0" y="200" fill="#00ff00" font-family="monospace" font-size="12">$ _</text>
    </g>
  </g>
  
  <!-- Security Icons -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="25" fill="#00ff00" opacity="0.8" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">üîç</text>
  </g>
  
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="25" fill="#ff0000" opacity="0.8" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">üõ°Ô∏è</text>
  </g>
  
  <g transform="translate(375, 50)">
    <circle cx="0" cy="0" r="25" fill="#0066ff" opacity="0.8" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">‚ö°</text>
  </g>
  
  <!-- Network Diagram -->
  <g transform="translate(50, 500)" opacity="0.6">
    <circle cx="0" cy="0" r="8" fill="#00ff00"/>
    <circle cx="100" cy="0" r="8" fill="#00ff00"/>
    <circle cx="200" cy="0" r="8" fill="#00ff00"/>
    <circle cx="300" cy="0" r="8" fill="#00ff00"/>
    <circle cx="400" cy="0" r="8" fill="#00ff00"/>
    <circle cx="500" cy="0" r="8" fill="#00ff00"/>
    <circle cx="600" cy="0" r="8" fill="#00ff00"/>
    <circle cx="700" cy="0" r="8" fill="#00ff00"/>
    
    <line x1="0" y1="0" x2="100" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="100" y1="0" x2="200" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="200" y1="0" x2="300" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="300" y1="0" x2="400" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="400" y1="0" x2="500" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="500" y1="0" x2="600" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="600" y1="0" x2="700" y2="0" stroke="#00ff00" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="32" font-weight="bold">CYBER RECON</text>
  <text x="400" y="110" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Advanced Network Reconnaissance Tool</text>
  
  <!-- Floating data packets -->
  <g opacity="0.6">
    <circle cx="150" cy="200" r="3" fill="#00ff00">
      <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="3" fill="#00ff00">
      <animate attributeName="cy" values="250;230;250" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="220" r="3" fill="#00ff00">
      <animate attributeName="cy" values="220;200;220" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>