<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workspaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#workspaceGradient)"/>
  
  <!-- Workspace interface -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="40" fill="#f8f9fa" rx="8"/>
    <text x="20" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Team Workspace</text>
    
    <!-- Sidebar -->
    <rect x="0" y="40" width="80" height="160" fill="#f0f0f0" rx="0"/>
    <text x="10" y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Projects</text>
    <text x="10" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">• Project Alpha</text>
    <text x="10" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">• Project Beta</text>
    <text x="10" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">• Project Gamma</text>
    
    <text x="10" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Team</text>
    <text x="10" y="150" fill="#666" font-family="Arial, sans-serif" font-size="10">• Ahmed</text>
    <text x="10" y="165" fill="#666" font-family="Arial, sans-serif" font-size="10">• Sara</text>
    <text x="10" y="180" fill="#666" font-family="Arial, sans-serif" font-size="10">• Mohamed</text>
    
    <!-- Main content area -->
    <g transform="translate(90, 50)">
      <!-- Project cards -->
      <rect x="0" y="0" width="100" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Project Alpha</text>
      <text x="10" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9">Due: Dec 15</text>
      <text x="10" y="50" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">In Progress</text>
      
      <rect x="110" y="0" width="100" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="120" y="20" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Project Beta</text>
      <text x="120" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9">Due: Dec 20</text>
      <text x="120" y="50" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">Pending</text>
      
      <!-- Chat area -->
      <rect x="0" y="70" width="210" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="10" y="85" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Team Chat</text>
      <text x="10" y="105" fill="#666" font-family="Arial, sans-serif" font-size="10">Ahmed: How's the progress?</text>
      <text x="10" y="120" fill="#666" font-family="Arial, sans-serif" font-size="10">Sara: Almost done with the UI</text>
      <text x="10" y="135" fill="#666" font-family="Arial, sans-serif" font-size="10">Mohamed: Great! I'll review it</text>
    </g>
  </g>
  
  <!-- Real-time indicator -->
  <g transform="translate(320, 80)">
    <circle cx="10" cy="10" r="5" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="15" fill="white" font-family="Arial, sans-serif" font-size="10">Live</text>
  </g>
  
  <!-- TypeScript logo -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#3178c6"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Workspace Frontend</text>
  <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Collaborative Team Platform</text>
</svg>








