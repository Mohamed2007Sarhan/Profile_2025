<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#777bb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8892be;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#phpGradient)"/>
  
  <!-- PHP portfolio interface -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="50" fill="#f8f9fa" rx="8"/>
    <text x="20" y="30" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mohamed Sarhan - PHP Portfolio</text>
    
    <!-- Navigation -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="50" height="25" fill="#777bb4" rx="3"/>
      <text x="25" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Home</text>
      
      <rect x="60" y="0" width="50" height="25" fill="white" stroke="#777bb4" stroke-width="1" rx="3"/>
      <text x="85" y="17" text-anchor="middle" fill="#777bb4" font-family="Arial, sans-serif" font-size="10">About</text>
      
      <rect x="120" y="0" width="50" height="25" fill="white" stroke="#777bb4" stroke-width="1" rx="3"/>
      <text x="145" y="17" text-anchor="middle" fill="#777bb4" font-family="Arial, sans-serif" font-size="10">Projects</text>
      
      <rect x="180" y="0" width="50" height="25" fill="white" stroke="#777bb4" stroke-width="1" rx="3"/>
      <text x="205" y="17" text-anchor="middle" fill="#777bb4" font-family="Arial, sans-serif" font-size="10">Contact</text>
    </g>
    
    <!-- Content sections -->
    <g transform="translate(20, 100)">
      <!-- About section -->
      <rect x="0" y="0" width="130" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="10" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">About Me</text>
      <text x="10" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9">Full Stack Developer</text>
      <text x="10" y="50" fill="#666" font-family="Arial, sans-serif" font-size="9">Specialized in PHP, MySQL</text>
      <text x="10" y="65" fill="#666" font-family="Arial, sans-serif" font-size="9">5+ years experience</text>
      
      <!-- Skills section -->
      <rect x="140" y="0" width="130" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
      <text x="150" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skills</text>
      <text x="150" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9">• PHP 8.x</text>
      <text x="150" y="50" fill="#666" font-family="Arial, sans-serif" font-size="9">• MySQL</text>
      <text x="150" y="65" fill="#666" font-family="Arial, sans-serif" font-size="9">• Laravel</text>
    </g>
    
    <!-- Projects showcase -->
    <g transform="translate(20, 190)">
      <rect x="0" y="0" width="260" height="10" fill="#777bb4" rx="5"/>
      <text x="130" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Dynamic PHP Portfolio with Admin Panel</text>
    </g>
  </g>
  
  <!-- PHP logo -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#777bb4"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PHP</text>
  </g>
  
  <!-- Database icon -->
  <g transform="translate(320, 140)">
    <ellipse cx="20" cy="15" rx="15" ry="5" fill="white" opacity="0.8"/>
    <rect x="5" y="15" width="30" height="20" fill="white" opacity="0.8"/>
    <ellipse cx="20" cy="35" rx="15" ry="5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Profile PHP</text>
  <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Dynamic PHP Portfolio</text>
</svg>







