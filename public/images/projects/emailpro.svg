<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#emailGradient)"/>
  
  <!-- Email interface -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#mailGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="40" fill="#f8f9fa" rx="8"/>
    <text x="20" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EmailPro Dashboard</text>
    
    <!-- Compose area -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Compose Email</text>
      
      <!-- To field -->
      <rect x="0" y="25" width="260" height="25" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
      <text x="5" y="42" fill="#666" font-family="Arial, sans-serif" font-size="10">To: recipient@example.com</text>
      
      <!-- Subject field -->
      <rect x="0" y="55" width="260" height="25" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
      <text x="5" y="72" fill="#666" font-family="Arial, sans-serif" font-size="10">Subject: Your email subject</text>
      
      <!-- Message area -->
      <rect x="0" y="85" width="260" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
      <text x="5" y="102" fill="#666" font-family="Arial, sans-serif" font-size="10">Type your message here...</text>
      
      <!-- Send button -->
      <rect x="200" y="150" width="60" height="25" fill="#4ecdc4" rx="3"/>
      <text x="230" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Send</text>
    </g>
  </g>
  
  <!-- Email icons -->
  <g transform="translate(320, 80)">
    <!-- Mail icon -->
    <rect x="0" y="10" width="40" height="30" fill="white" opacity="0.8" rx="3"/>
    <path d="M5,15 L20,25 L35,15" stroke="#4ecdc4" stroke-width="2" fill="none"/>
    <path d="M5,15 L5,35 L35,35 L35,15" stroke="#4ecdc4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Analytics chart -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="300" height="20" rx="5" fill="white" opacity="0.2"/>
    <text x="150" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ðŸ“Š Email Analytics & Templates</text>
  </g>
  
  <!-- TypeScript logo -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#3178c6"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">EmailPro</text>
  <text x="200" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Professional Email Management</text>
</svg>


