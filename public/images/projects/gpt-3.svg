<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#aiGradient)"/>
  
  <!-- Neural Network Background -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="200" cy="150" r="3" fill="white"/>
    <circle cx="300" cy="80" r="3" fill="white"/>
    <circle cx="400" cy="120" r="3" fill="white"/>
    <circle cx="500" cy="90" r="3" fill="white"/>
    <circle cx="600" cy="140" r="3" fill="white"/>
    <circle cx="700" cy="110" r="3" fill="white"/>
    
    <!-- Neural connections -->
    <line x1="100" y1="100" x2="200" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="150" x2="300" y2="80" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="300" y1="80" x2="400" y2="120" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="120" x2="500" y2="90" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="500" y1="90" x2="600" y2="140" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="140" x2="700" y2="110" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Main AI Brain -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="80" fill="url(#neuralGradient)" stroke="#667eea" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Brain pattern -->
    <g transform="translate(-50, -30)">
      <path d="M20,20 Q40,10 60,20 Q80,30 60,50 Q40,60 20,50 Q0,40 20,20" fill="#667eea" opacity="0.3"/>
      <path d="M30,30 Q50,20 70,30 Q90,40 70,60 Q50,70 30,60 Q10,50 30,30" fill="#764ba2" opacity="0.2"/>
    </g>
    
    <!-- Neural nodes -->
    <circle cx="-30" cy="-20" r="8" fill="#667eea"/>
    <circle cx="30" cy="-20" r="8" fill="#667eea"/>
    <circle cx="-20" cy="20" r="8" fill="#764ba2"/>
    <circle cx="20" cy="20" r="8" fill="#764ba2"/>
    <circle cx="0" cy="0" r="12" fill="#f093fb"/>
    
    <!-- Connections -->
    <line x1="-30" y1="-20" x2="0" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="30" y1="-20" x2="0" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="-20" y1="20" x2="0" y2="0" stroke="#764ba2" stroke-width="2"/>
    <line x1="20" y1="20" x2="0" y2="0" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- Text Processing Icons -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="white" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Text Processing</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• Natural Language</text>
    <text x="10" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">• Context Understanding</text>
  </g>
  
  <g transform="translate(530, 400)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="white" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI Generation</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• Creative Writing</text>
    <text x="10" y="60" fill="#666" font-family="Arial, sans-serif" font-size="10">• Code Generation</text>
  </g>
  
  <!-- OpenAI Logo -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#10a37f"/>
    <text x="50" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OpenAI</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">GPT-3 Integration</text>
  <text x="400" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Advanced AI Text Processing</text>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="300" r="2" fill="white">
      <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="250" r="2" fill="white">
      <animate attributeName="cy" values="250;270;250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="500" r="2" fill="white">
      <animate attributeName="cy" values="500;480;500" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>






