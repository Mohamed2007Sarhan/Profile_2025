<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#securityGradient)"/>
  
  <!-- Network analysis interface -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="40" fill="#f8f9fa" rx="8"/>
    <text x="20" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Network Analysis Tool</text>
    
    <!-- Analysis results -->
    <g transform="translate(20, 60)">
      <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Network Status:</text>
      
      <!-- Status indicators -->
      <g transform="translate(0, 30)">
        <circle cx="10" cy="10" r="5" fill="#48bb78"/>
        <text x="25" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">Connection: Active</text>
        
        <circle cx="10" cy="30" r="5" fill="#48bb78"/>
        <text x="25" y="35" fill="#333" font-family="Arial, sans-serif" font-size="12">Latency: 15ms</text>
        
        <circle cx="10" cy="50" r="5" fill="#ed8936"/>
        <text x="25" y="55" fill="#333" font-family="Arial, sans-serif" font-size="12">Security: Medium</text>
        
        <circle cx="10" cy="70" r="5" fill="#48bb78"/>
        <text x="25" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12">Bandwidth: 100Mbps</text>
      </g>
      
      <!-- Analysis buttons -->
      <g transform="translate(150, 30)">
        <rect x="0" y="0" width="80" height="25" fill="#4ecdc4" rx="3"/>
        <text x="40" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Scan Network</text>
        
        <rect x="0" y="35" width="80" height="25" fill="#ff6b6b" rx="3"/>
        <text x="40" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Security Check</text>
        
        <rect x="0" y="70" width="80" height="25" fill="#45b7d1" rx="3"/>
        <text x="40" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Performance Test</text>
      </g>
    </g>
  </g>
  
  <!-- Network topology -->
  <g transform="translate(320, 80)">
    <!-- Central node -->
    <circle cx="20" cy="20" r="12" fill="white" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Router</text>
    
    <!-- Connected nodes -->
    <circle cx="5" cy="5" r="6" fill="#4ecdc4" opacity="0.8"/>
    <circle cx="35" cy="5" r="6" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="5" cy="35" r="6" fill="#45b7d1" opacity="0.8"/>
    <circle cx="35" cy="35" r="6" fill="#96ceb4" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="11" y1="11" x2="14" y2="14" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="29" y1="11" x2="26" y2="14" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="11" y1="29" x2="14" y2="26" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="29" y1="29" x2="26" y2="26" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- C++ logo -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#00599c"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">C++</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Network Tool</text>
  <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">C++ Network Analysis</text>
</svg>








